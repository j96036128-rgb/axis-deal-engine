<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Axis Allocation</title>
    <style>
        :root {
            --black: #1a1a1a;
            --charcoal: #333338;
            --slate: #596068;
            --gray: #808080;
            --light-gray: #d9d9d9;
            --pale-gray: #f2f2f2;
            --white: #ffffff;
            --accent: #26405c;
            --error: #dc2626;
            --error-bg: #fef2f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--charcoal);
            background: var(--pale-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--charcoal);
            margin-bottom: 4px;
        }

        .logo p {
            font-size: 14px;
            color: var(--slate);
        }

        .error-message {
            background: var(--error-bg);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .warning-message {
            background: #fef3c7;
            color: #92400e;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--charcoal);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(38, 64, 92, 0.1);
        }

        .form-group input::placeholder {
            color: var(--gray);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: var(--white);
            background: var(--accent);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background: #1d3349;
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: var(--gray);
        }

        .footer-text a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .security-note {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--light-gray);
            text-align: center;
        }

        .security-note p {
            font-size: 12px;
            color: var(--gray);
        }

        .lock-icon {
            display: inline-block;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>Axis Allocation</h1>
                <p>Admin Dashboard</p>
            </div>

            {% if not is_configured %}
            <div class="warning-message">
                Admin authentication is not configured. Set ADMIN_EMAILS and ADMIN_PASSWORD_HASH environment variables.
            </div>
            {% endif %}

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin/login">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="admin@axisallocation.com"
                        value="{{ email if email else '' }}"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="footer-text">
                <a href="/">&larr; Back to Deal Engine</a>
            </div>

            <div class="security-note">
                <p>
                    <span class="lock-icon">&#128274;</span>
                    Secure admin access. All actions are logged.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
